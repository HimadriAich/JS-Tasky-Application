<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Build Project</title>
   
    <!--styles-->
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="LoadInitialData()">

  <!-- When we are on a smaller screen size like mobile, then the modal(On clicking Add New Card) will be like this (a bigger card) -->
  <!-- Custom div tag made by us -->

  <!-- button on small screen size -->
  <div class="add__new__btn__mobile__only d-md-none">
      <button class="btn btn-success d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
          <i class="fas fa-plus mr-2"></i> Add New Item
      </button>
  </div>

  <!-- Add New ItemModal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- ************************* -->
      <div class="modal-body">

        <form onsubmit="return false">
          <!-- image -->
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDesc" placeholder="https://rohan.com/image.png">
            <div id="imageDesc" class="form-text">This is an optional field...</div>
          </div>

          <!-- title -->
           <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Write your task here.." required>
          </div>

          <!-- Task Type -->
           <div class="mb-3">
            <label for="tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tags" placeholder="Type of task you need to do.." required>
          </div>


          <!-- Task Description -->
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea type="text" class="form-control" id="taskDescription" placeholder="Describe your task.." required rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Note: Above, onclick is an event, which means that the function handleSubmit will be called when we click the Save Changes button -->
  <!-- Open Task Modal -->
      
<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details..</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!--forget  -->

      <div class="modal-body task__modal__body"></div>      <!-- very important, this is the big modal that will be shown -->
                
  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <!--<button type="button" class="btn btn-primary">Save changes</button>-->      
      </div>
    </div>
  </div>
</div>

<!-- ************************************************ -->
        
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">                  <!--container-fluid takes entire width of screen-->
    <a class="navbar-brand" href="#">JS-Build</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        </ul>
    
      
      
        <button class="btn btn-success d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
          <i class="fas fa-plus mr-2"></i> Add New Item
        </button>
      
    </div>
  </div>
</nav>

      <div class="container">
        <!--FIRST SECTION: SEARCH WINDOW-->
          <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">      <!--grid has 12 columns, so we are splitting into 50-50 i.e 6 columns each, that's why we are writing col-md-6 (each div takes 6 columns each)-->
                  <div class="input-group flex-nowrap shadow-lg rounded">
                    <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping">
                      <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
                    </span>
                  </div>
                </div>

            </div>
          </section>

          <!--SECOND SECTION: CARDS-->        
          <section class="mt-3">
            <div class="row task__contents"></div>
          <!--Cards will be generated here by JavaScript -->
          </section>
      </div>



    <!--scripts-->
    <script src="/index.js"></script>           <!--script line should be at the last of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
